<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline Pocket Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
        h1 { margin-bottom: 1em; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
        th { background: #eaeaea; cursor: pointer; }
        input, select, button { margin: 0.2em; padding: 0.3em; }
        a { color: #0077cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        table input { width: 80%; }
    </style>
</head>
<body>
<h1>Offline Pocket Tool</h1>

<input type="file" id="csvFileInput" accept=".csv">
<button onclick="downloadCSV()">üíæ Save CSV</button>

<h3>Add new Entry</h3>
<input id="newTitle" placeholder="Titel" size="30">
<input id="newURL" placeholder="URL" size="30">
<input id="newTags" placeholder="Tags (add several with Spaces)">
<select id="newStatus">
    <option value="unread">unread</option>
    <option value="read">read</option>
</select>
<button onclick="addRow()">‚ûï Add</button>

<h3>Existing Entries</h3>

<label for="tagFilter">Filter by Tag:</label>
<select id="tagFilter">
    <option value="">All</option>
</select>

<div id="table-container"></div>

<script>
    let pocketData = [];
    let currentSort = { column: null, asc: true };

    document.getElementById('csvFileInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;
        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
                pocketData = results.data;
                populateTagFilter();
                renderTable();
            }
        });
    });

    document.getElementById('tagFilter').addEventListener('change', renderTable);

    function populateTagFilter() {
        const select = document.getElementById('tagFilter');
        const tagSet = new Set();
        pocketData.forEach(item => {
            const tags = item.tags?.split(/\s+/) || [];
            tags.forEach(tag => tagSet.add(tag));
        });
        select.innerHTML = '<option value="">All</option>';
        [...tagSet].sort().forEach(tag => {
            const opt = document.createElement('option');
            opt.value = tag;
            opt.textContent = tag;
            select.appendChild(opt);
        });
    }

    function renderTable() {
        const selectedTag = document.getElementById('tagFilter').value;
        const dataToShow = selectedTag
            ? pocketData.filter(row => row.tags?.split(/\s+/).includes(selectedTag))
            : pocketData;

        let html = "<table><thead><tr>";
        ['title', 'url', 'button', 'tags', 'status'].forEach(col => {
            html += `<th onclick=\"sortBy('${col}')\">${col.charAt(0).toUpperCase() + col.slice(1)}</th>`;
        });
        html += "<th>L√∂schen</th></tr></thead><tbody>";

        dataToShow.forEach((row) => {
            const trueIndex = pocketData.indexOf(row);
            html += "<tr>";
            html += `<td><input value="${row.title || ''}" onchange="updateField(${trueIndex}, 'title', this.value)"></td>`;
            html += `<td><a href="${row.url}" target="_blank">üîó</a>`
            html += `<td><input value="${row.url || ''}" onchange="updateField(${trueIndex}, 'url', this.value)" style="width: 80%"></td>`;
            html += `<td><input value="${row.tags || ''}" onchange="updateField(${trueIndex}, 'tags', this.value)"></td>`;
            html += `<td>
                       <select onchange="updateField(${trueIndex}, 'status', this.value)">
                         <option ${row.status === 'unread' ? 'selected' : ''}>unread</option>
                         <option ${row.status === 'read' ? 'selected' : ''}>read</option>
                       </select>
                     </td>`;
            html += `<td><button onclick="deleteRow(${trueIndex})">üóëÔ∏è</button></td>`;
            html += "</tr>";
        });

        html += "</tbody></table>";
        document.getElementById('table-container').innerHTML = html;
    }

    function updateField(index, field, value) {
        pocketData[index][field] = value;
    }

    function deleteRow(index) {
        pocketData.splice(index, 1);
        renderTable();
        populateTagFilter();
    }

    function addRow() {
        const title = document.getElementById('newTitle').value.trim();
        const url = document.getElementById('newURL').value.trim();
        const tags = document.getElementById('newTags').value.trim();
        const status = document.getElementById('newStatus').value;

        if (!title || !url) {
            alert("Title and URL are necessary.");
            return;
        }

        const nowUnix = Math.floor(Date.now() / 1000);
        pocketData.push({ title, url, time_added: nowUnix, tags, status });
        document.getElementById('newTitle').value = "";
        document.getElementById('newURL').value = "";
        document.getElementById('newTags').value = "";
        renderTable();
        populateTagFilter();
    }

    function downloadCSV() {
        const csv = Papa.unparse(pocketData);
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "pocket-export.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function sortBy(column) {
        if (currentSort.column === column) {
            currentSort.asc = !currentSort.asc;
        } else {
            currentSort.column = column;
            currentSort.asc = true;
        }

        pocketData.sort((a, b) => {
            const valA = (a[column] || '').toLowerCase();
            const valB = (b[column] || '').toLowerCase();
            if (valA < valB) return currentSort.asc ? -1 : 1;
            if (valA > valB) return currentSort.asc ? 1 : -1;
            return 0;
        });

        renderTable();
    }
</script>
</body>
</html>
